<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../css/contacto.css" />
    <meta charset="UTF-8"> 
    <link rel="icon" href="../../img/icono.png" type="image/x-icon"/>
  </head>
  <body>
      <header>
          
          <h1 class="h1header">Contacto
        </header>
      <h1 id="duda">Si tiene alguna duda,¡no dude en preguntar!</h1>

      <div class="formulario">
        <form action="RespuestaContacto.html">
          <label for="nombre">Nombre</label><br><br>
          <input type="text" id="nombre" placeholder="Tu nombre..." required><br><br>

          <label for="apellidos">Apellidos</label><br><br>
          <input type="text" id="apellidos" placeholder="Tus apellidos..." required><br><br>

          <label for="correo">Correo electrónico</label><br><br>
          <input type="email" id="email" placeholder="Tu correo electrónico..." required><br><br>

          <label for="dudas">Haz tu pregunta</label>
          <textarea id="dudas" name="dudas" required></textarea>

          <input type="submit">
          <a href="../InicioSesion/PagIniciaSesion.html"><input type="button" value="Volver"></a>
        </form>
        </div>
  </body>
</html>
